<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="popup.js"></script>
    <title>Värit</title>
  </head>
  <body>
    <form class="form" id="colorForm">
      <label for="bgColor">Taustaväri</label>
      <input
        class="input"
        id="bgColor"
        type="text"
        maxlength="40"
        autocomplete="off"
        placeholder="Taustaväri"
      />
      <label for="textColor">Tekstin väri</label>
      <input
        class="input"
        id="textColor"
        type="text"
        maxlength="40"
        autocomplete="off"
        placeholder="Tekstin väri"
      />
      <button id="save" title="Save colors" aria-label="Save colors">
        Save colors!
      </button>
    </form>
  </body>
</html>
